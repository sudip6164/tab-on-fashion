<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Tab On Fashion Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/admin/dashboard">
                <i class="fas fa-tshirt me-2"></i>Tab On Fashion - Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                <a class="nav-link" href="/auth/logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin/dashboard">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="/admin/products">Product Management</a></li>
                <li class="breadcrumb-item active">Edit Product</li>
            </ol>
        </nav>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Product</h4>
                    </div>
                    <div class="card-body">
                        <!-- Error Message -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                        </div>

                        <!-- Edit Product Form -->
                        <form th:action="@{/admin/products/{id}/edit(id=${product.id})}" th:object="${product}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Product Name *</label>
                                        <input type="text" class="form-control" id="name" 
                                               th:field="*{name}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="category" class="form-label">Category *</label>
                                        <select class="form-select" id="category" th:field="*{category}" required>
                                            <option value="">Select Category</option>
                                            <option value="Tops">Tops</option>
                                            <option value="Bottoms">Bottoms</option>
                                            <option value="Dresses">Dresses</option>
                                            <option value="Outerwear">Outerwear</option>
                                            <option value="Shoes">Shoes</option>
                                            <option value="Accessories">Accessories</option>
                                            <option value="Activewear">Activewear</option>
                                            <option value="Sleepwear">Sleepwear</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" 
                                          th:field="*{description}" rows="3"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="price" class="form-label">Price ($) *</label>
                                        <input type="number" class="form-control" id="price" 
                                               th:field="*{price}" step="0.01" min="0" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="stockQuantity" class="form-label">Stock Quantity *</label>
                                        <input type="number" class="form-control" id="stockQuantity" 
                                               th:field="*{stockQuantity}" min="0" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="sustainabilityScore" class="form-label">Sustainability Score</label>
                                        <input type="number" class="form-control" id="sustainabilityScore" 
                                               th:field="*{sustainabilityScore}" step="0.1" min="0" max="10">
                                        <div class="form-text">Score from 0-10 (optional)</div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="size" class="form-label">Size</label>
                                        <select class="form-select" id="size" th:field="*{size}">
                                            <option value="">Select Size</option>
                                            <option value="XS">XS</option>
                                            <option value="S">S</option>
                                            <option value="M">M</option>
                                            <option value="L">L</option>
                                            <option value="XL">XL</option>
                                            <option value="XXL">XXL</option>
                                            <option value="One Size">One Size</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="color" class="form-label">Color</label>
                                        <select class="form-select" id="color" th:field="*{color}">
                                            <option value="">Select Color</option>
                                            <option value="Black">Black</option>
                                            <option value="White">White</option>
                                            <option value="Gray">Gray</option>
                                            <option value="Blue">Blue</option>
                                            <option value="Red">Red</option>
                                            <option value="Green">Green</option>
                                            <option value="Brown">Brown</option>
                                            <option value="Navy">Navy</option>
                                            <option value="Beige">Beige</option>
                                            <option value="Pink">Pink</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="fabricType" class="form-label">Fabric Type</label>
                                        <select class="form-select" id="fabricType" th:field="*{fabricType}">
                                            <option value="">Select Fabric</option>
                                            <option value="Organic Cotton">Organic Cotton</option>
                                            <option value="Recycled Polyester">Recycled Polyester</option>
                                            <option value="Hemp">Hemp</option>
                                            <option value="Bamboo">Bamboo</option>
                                            <option value="Tencel">Tencel</option>
                                            <option value="Cotton">Cotton</option>
                                            <option value="Polyester">Polyester</option>
                                            <option value="Wool">Wool</option>
                                            <option value="Silk">Silk</option>
                                            <option value="Linen">Linen</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="imageUrl" class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="imageUrl" 
                                       th:field="*{imageUrl}" 
                                       placeholder="https://example.com/image.jpg"
                                       onchange="previewImage(this.value)">
                                <div class="form-text">Enter a valid image URL</div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/admin/products/{id}(id=${product.id})}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Back to Product
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Update Product
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Image Preview Column -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Current Image</h5>
                    </div>
                    <div class="card-body text-center">
                        <img id="imagePreview" 
                             th:src="${product.imageUrl != null and !product.imageUrl.isEmpty()} ? ${product.imageUrl} : 'https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=400&h=400&fit=crop'" 
                             class="img-fluid rounded" style="max-height: 300px;" alt="Product Preview">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(url) {
            const preview = document.getElementById('imagePreview');
            
            if (url && url.trim() !== '') {
                preview.src = url;
                preview.onerror = function() {
                    this.src = 'https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=400&h=400&fit=crop';
                };
            } else {
                preview.src = 'https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=400&h=400&fit=crop';
            }
        }

        // Preview existing image on page load
        document.addEventListener('DOMContentLoaded', function() {
            const imageUrl = document.getElementById('imageUrl').value;
            if (imageUrl) {
                previewImage(imageUrl);
            }
        });
    </script>
</body>
</html>
