<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tab On Fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .auth-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body>
    <div class="auth-container d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card auth-card shadow-lg border-0">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h2 class="fw-bold text-primary">
                                    <i class="fas fa-tshirt me-2"></i>Tab On Fashion
                                </h2>
                                <p class="text-muted">Create your account</p>
                            </div>

                            <!-- Error Message -->
                            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span th:text="${errorMessage}"></span>
                            </div>

                            <!-- Signup Form -->
                            <form th:action="@{/auth/signup}" th:object="${signupRequest}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="username" 
                                               th:field="*{username}" placeholder="Enter username" required>
                                    </div>
                                    <div th:if="${#fields.hasErrors('username')}" class="text-danger small mt-1">
                                        <span th:errors="*{username}"></span>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" 
                                               th:field="*{email}" placeholder="Enter email" required>
                                    </div>
                                    <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1">
                                        <span th:errors="*{email}"></span>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="password" 
                                               th:field="*{password}" placeholder="Enter password" required>
                                    </div>
                                    <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1">
                                        <span th:errors="*{password}"></span>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="confirmPassword" 
                                               th:field="*{confirmPassword}" placeholder="Confirm password" required>
                                    </div>
                                    <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger small mt-1">
                                        <span th:errors="*{confirmPassword}"></span>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>
                            </form>

                            <div class="text-center">
                                <p class="text-muted">Already have an account? 
                                    <a href="/auth/login" class="text-primary text-decoration-none">Sign in</a>
                                </p>
                                <a href="/" class="text-muted text-decoration-none">
                                    <i class="fas fa-arrow-left me-1"></i>Back to Home
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
